<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
         <a-entity position="0 0 20">
            <a-camera></a-camera>
        </a-entity>
       
     <!--head -->     
       <a-box position = "0 3 0" height = '3 'width = '3' color="#A9A9A9"></a-box>
       <a-box position = "0 2 2" height = '0.25 'width = '1.5' color="#CECECE"></a-box>
       <a-sphere position = "0 4.7 -1" radius = "1" color = "#A9A9A9"></a-sphere>

          <a-entity position="0 0 0" rotation="0 0 0"
          animation="property:position;from:0.5 0.5 -1.2  ;to:-0.5 0.5 -1.2;dir:alternate; loop: true; dur: 2000">
           <a-box position = "0 5 -1.9" height="1.8" width = "0.09"color="#757575"></a-box>
             <a-sphere position = "0 6 -1" radius ="0.2" color="#686A6C"> </a-sphere> </a-entity>  

   <!--eyes --><a-entity position="0 0 0" rotation="0 0 0"
          animation="property:position;from:0.1 -0.14 1.5  ;to:0.1 -0.26 1.5;dir:alternate; loop: true; dur: 1000"> 
          <a-sphere position = "-0.8 3.59 1.5" radius = "0.12"color="#34282C"></a-sphere>
         
      </a-entity>
      <a-entity position="0 0 0" rotation="0 0 0"
          animation="property:position;from:0.33 -0.14 1.5  ;to:0.33 -0.26 1.5;dir:alternate; loop: true; dur: 1000"> 
          <a-sphere position = "0.3 3.59 1.5" radius = "0.12" color="#34282C"></a-sphere> </a-entity>
         
     
      <a-sphere position ="-0.8 3.6 1" radius="0.35" color="#CECECE"></a-sphere>
      <a-sphere position ="0.8 3.6 1" radius="0.35" color="#CECECE"></a-sphere>
  
      <!-- neck-->   
       <a-box position = "0 1.5 -1" height = '0.9 'width = '2'color="#666362" ></a-box>

   <!--body -->      
       <a-box position = "0 -1.4 0" height = '5 'width = '5' color="#c0c0c0"></a-box>

      <!-- legs-->    
       <a-box position = "-1 -5 -1" height = '4 'width = '1'color="#808080" ></a-box>
       <a-box position = "1 -5 -1" height = '4 'width = '1'color="#808080" ></a-box>

      <!-- feet-->   
       <a-box position = "-1 -7.8 -1.5" height = '1 'width = '1.5'color="#3D3C3A" ></a-box>
       <a-box position = "1 -7.8 -1.5" height = '1 'width = '1.5'color="#3D3C3A" ></a-box>

       <!--hands-->
       <a-box position ="-3.59 -1 -1" height="1.2" width="4.5" rotation="0 0 50"color="#808080" ></a-box>
       <a-box position ="3.59 -1 -1" height="1.2" width="4.5" rotation="0 0 -50" color="#808080"></a-box>
      
    </a-scene>
</body>
